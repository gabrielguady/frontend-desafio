<h1>Numeros calculados</h1>
<div class="flex flex-column gap-1">
  <mat-card>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="numeros">
        <th mat-header-cell *matHeaderCellDef> Numeros </th>
        <td mat-cell *matCellDef="let element">
          {{ element.numero1 }}, {{ element.numero2 }}, {{ element.numero3 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef> Media</th>
        <td mat-cell *matCellDef="let element"> {{ element.media ? (+element.media).toFixed(2) : '---' }}</td>
      </ng-container>

      <ng-container matColumnDef="mediana">
        <th mat-header-cell *matHeaderCellDef> Mediana</th>
        <td mat-cell *matCellDef="let element"> {{ element.mediana }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card>

  @if (dataSource.length === 0) {
    <div class="flex flex-center">
      <h2>Nenhum n√∫mero calculado</h2>
    </div>
  }
</div>
