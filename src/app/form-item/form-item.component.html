<div class="flex flex-column gap-3">
  <h1>
    CALCULAR MEDIA E MEDIANA
  </h1>
  <h3 class="justify-content-center"> DIGITE 3 NUMEROS</h3>
  <form [formGroup]="formGroup">
    <div class="justify-content-evenly">
      <mat-form-field>
        <mat-label>Numero</mat-label>
        <input matInput type="number" formControlName="numero1" appAutofocus required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Numero</mat-label>
        <input matInput type="number" formControlName="numero2" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Numero</mat-label>
        <input matInput type="number" formControlName="numero3" required>
      </mat-form-field>
    </div>

    <button mat-flat-button class="btn-default" id="save" type="submit"
            (click)="saveOrUpdate()"
            [disabled]="!formGroup.valid">
      Calcular
    </button>
    @if (isLoading()){

      <mat-progress-bar
        mode="indeterminate"
        class="example-tree-progress-bar"></mat-progress-bar>
    }
  </form>
</div>
